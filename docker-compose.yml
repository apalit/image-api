version: '3.9'
services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./docker/docker.env

  web:
#    build:
#      dockerfile: ./docker/Dockerfile
#      context: .
    image: testuser/image-api:latest
    ports:
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/srv/image-api
    env_file:
      - ./docker/docker.env
    depends_on:
      - db
      - redis
      - celery

  redis:
    image: redis:7

  celery:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
    image: testuser/image-api:latest
    command: python -m celery -A imageapp worker
    env_file:
      - ./docker/docker.env
    volumes:
      - .:/srv/image-api
    depends_on:
      - db

volumes:
  postgres_data: